---
name: Fix
run-name: Fix (${{ github.event.label.name }})
on:
  label:
    types:
      - created
jobs:
  fix:
    if: startsWith(github.event.label.name, 'securefix-')
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    environment: main
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false
          sparse-checkout: |
            securefix-action.yaml
          sparse-checkout-cone-mode: false
      - uses: csm-actions/securefix-action/server/prepare@pr/208
        id: prepare
        with:
          app_id: ${{ vars.TEST_SERVER_APP_ID }}
          app_private_key: ${{ secrets.DEMO_SERVER_PRIVATE_KEY }}
          config_file: securefix-action.yaml
      - uses: csm-actions/securefix-action/server/commit@pr/208
        with:
          outputs: ${{ toJson(steps.prepare.outputs) }}
      - uses: csm-actions/securefix-action/server/notify@pr/208
        if: failure()
        with:
          outputs: ${{ toJson(steps.prepare.outputs) }}
